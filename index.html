<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet"></head>
<body>
    <main>
        <section>
            <h1>Stringulator</h1>
        <form onsubmit="return false;">
            <input id="input" placeholder="Input">
        </form>
        <select id="method">
            <option>Capitalator</option>
            <option>Forenamator</option>
            <option>Forelengthiator</option>
            <option>Middlizer</option>
            <option>Extensionator</option>
            <option>Asteriskifier</option>
            <option>caPitalator</option>
            <option>Ca-Pi-Ta-La-Tor</option>
        </select>
        <form>
            <input id="output" placeholder="Output" readonly>
        </form>
        <button id="button">Generate</button>
    </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
